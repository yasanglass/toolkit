version: 2
updates:
- package-ecosystem: gradle
  directory: "/kotlin-multiplatform"
  schedule:
    interval: daily
    time: "16:30"
    timezone: "Europe/Prague"
  labels: 
    - 'kotlin multiplatform'
    - 'dependencies'
  open-pull-requests-limit: 3
  assignees:
    - "yasanglass"
  cooldown:
    default-days: 7
    exclude:
      - "glass.yasan.*"
  groups:
    kotlin:
      patterns:
        - "jetbrains.kotlin.*"
    android-x:
      patterns:
        - "androidx.*"

- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: daily
    time: "16:30"
    timezone: "Europe/Prague"
  labels: 
    - 'github actions'
    - 'dependencies'
  open-pull-requests-limit: 3
  assignees:
    - "yasanglass"
  cooldown:
    default-days: 7
